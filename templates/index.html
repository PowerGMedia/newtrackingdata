<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fleet Lookup</title>
    <style>
        body {
            font-family: sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
        }
        nav {
            background: #111;
            padding: 15px;
            color: white;
        }
        nav h1 {
            margin: 0;
            font-size: 20px;
        }
        .container {
            padding: 20px;
        }
        input[type="text"] {
            padding: 8px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 8px 15px;
            margin-left: 10px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #3e8e41;
        }
        #result {
            margin-top: 20px;
        }
        #changeForm {
            margin-top: 30px;
            padding: 15px;
            background: #292929;
            border-radius: 8px;
            display: none;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <nav>
        <h1>Fleet Lookup System</h1>
    </nav>

    <div class="container">
        <input type="text" id="fleetInput" placeholder="Enter fleet number or reg">
        <button onclick="searchFleet()">Search</button>

        <div id="result"></div>

        <div id="changeForm">
            <h3>Request a Change</h3>
            <textarea id="changeNotes" rows="5" placeholder="Describe the change..."></textarea><br><br>
            <button onclick="submitChange()">Submit Request</button>
        </div>
    </div>

    <script>
        let selectedFleet = null;

        async function searchFleet() {
            const input = document.getElementById("fleetInput").value.trim().toLowerCase();
            const result = document.getElementById("result");
            const form = document.getElementById("changeForm");
            result.innerHTML = "";
            form.style.display = "none";

            const res = await fetch("/api/buses");
            const data = await res.json();

            const found = data.find(item =>
                item.fleetNumber.toLowerCase() === input ||
                item.reg.toLowerCase() === input
            );

            if (!found) {
                result.innerHTML = "<p>No fleet data found.</p>";
                return;
            }

            selectedFleet = found;

            result.innerHTML = `
                <p><strong>Fleet Number:</strong> ${found.fleetNumber}</p>
                <p><strong>Reg:</strong> ${found.reg}</p>
                <p><strong>Previous Reg:</strong> ${found.previousReg}</p>
                <p><strong>Vehicle Type:</strong> ${found.vehicleType}</p>
                <p><strong>Livery:</strong> ${found.livery}</p>
                <p><strong>Operator:</strong> ${found.operator}</p>
            `;

            form.style.display = "block";
        }

        async function submitChange() {
            const notes = document.getElementById("changeNotes").value.trim();
            if (!notes) {
                alert("Please enter notes for the change request.");
                return;
            }

            const res = await fetch("/api/request_change", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    fleet: selectedFleet,
                    notes: notes
                })
            });

            const result = await res.json();

            if (result.success) {
                alert("Change request submitted!");
                document.getElementById("changeNotes").value = "";
                document.getElementById("changeForm").style.display = "none";
            } else {
                alert("Failed to submit request: " + result.error);
            }
        }
    </script>

</body>
</html>
